name: "Upload artifact"
on:
  push
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          # JFrog platform url (for example: https://acme.jfrog.io)
          JF_URL: https://trial04tq7y.jfrog.io/

          # JFrog Platform access token
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

          # Basic authentication credentials
          # JF_USER: ${{ secrets.JF_USER }}
          # JF_PASSWORD: ${{ secrets.JF_PASSWORD }}

      - name: Run JFrog CLI
        run: |
          # Ping the server
          jf rt ping
          # Collect environment variables for the build
          jf rt bce
          # Collect VCS details from git and add them to the build
          jf rt bag
          # Upload files
          jf rt upload "test1/*" test1-output --build-name=test-build1 --build-number=42
          # Test evidence on artifact
          jf evd create --subject-repo-path test1-output/test1/test1.txt \
                        --key "${{ secrets.PRIVATE_KEY }}" \
                        --predicate ../sign.json --predicate-type https://jfrog.com/evidence/signature/v1
          # Publish build info
          jf rt bp
